<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Welcome to the JavaScript Playground ðŸŽ¢</h1>

  <!-- Event Handling Section -->
  <section id="events">
    <button id="clickBtn">Click Me!</button>
    <div id="hoverBox">Hover over me!</div>
    <input type="text" id="keyInput" placeholder="Type something..." />
  </section>

  <!-- Interactive Elements Section -->
  <section id="interactive">
    <button id="colorToggle">Toggle Color</button>
    <div id="gallery">
      <img src="./istockphoto-1357705422-612x612.jpg" alt="Gallery" id="galleryImg" />
    </div>
    <div class="tabs">
      <button class="tab" data-tab="1">Tab 1</button>
      <button class="tab" data-tab="2">Tab 2</button>
      <div class="tab-content" id="tab-1">Content for Tab 1</div>
      <div class="tab-content" id="tab-2">Content for Tab 2</div>
    </div>
  </section>

  <!-- Form Validation Section -->
  <section id="form-section">
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <span id="feedback"></span>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
